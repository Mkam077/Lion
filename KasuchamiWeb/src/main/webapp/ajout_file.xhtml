<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
	
    
<h:head>
	<title>>Importer et Exporter Un fichier Excel </title>
<style>
		
<h:outputStylesheet library="cssPerso" name="style.css"  />	
<h:outputStylesheet library="cssPerso" name="cssAccueil.css"  />
</style>
</h:head>
    
   <ui:composition template="/menubar.xhtml">
	<ui:define name="pageTitle">Gestion du Stock</ui:define>
	<ui:define name="body" class="body">
<p:separator />
<h:body>
      <h1>Importer et Exporter des fichiers Excel </h1>

	<h2>Importer un fichier Excel </h2>
	
    <h:form enctype="multipart/form-data">
    <h:inputFile value="#{excelControllerMB.file}">
    </h:inputFile>
    <h:commandButton
     class="connect" value="Submit"
      ajax="false" action="#{excelControllerMB.uploadFile()}" 
      ></h:commandButton>
 
	<h2>Exporter un fichier Excel </h2>
	<h:commandButton icon="pi pi-cloud-upload" color="black" ajax="false" value="download"   
								
									actionListener="#{excelControllerMB.download()}" >
									
								</h:commandButton>
 </h:form>	

	
</h:body>
</ui:define>
</ui:composition>
</html>
