	<title>Kasuchami - Ajout d'une ligne sur une Demande</title>

<ui:composition template="/menubar.xhtml">
	<ui:define name="pageTitle">Gestion Approvisionnement</ui:define>
	<ui:define name="body" class="body">
<p:separator />
<body>
	
<h1>Supprimer une Ligne De Commande</h1>
	<h:form class="form">

		<p:growl id="growl" sticky="true" />

		<p:dataTable id="listeDetailDemande" var="detailDemande"
			value="#{detailDemandeMB.listeDetailDemandeDto}" style="width:120%;">
				
			<p:column headerText="N°DA">
				<h:outputText id="demandeid" value="#{detailDemande.demandeid}" />
			</p:column>
			
             <p:column headerText="ID Produit">
				<h:outputText id="catalogueid" value="#{detailDemande.catalogueid}" /> />
			</p:column>
			<p:column headerText="Ref Produit ">
				<h:outputText id="nUM_REF_PROD" value="#{detailDemande.nUM_REF_PROD}" />
			</p:column>
			
			<p:column headerText="description">
				<h:outputText id="description" value="#{detailDemande.description}" />
			</p:column>
					
			<p:column headerText="Date Livraison">
				<h:outputText id="date_BESOIN" 
				value="#{detailDemande.date_BESOIN}" />
			</p:column>
			
			<p:column headerText="Classification HA">
				<h:outputText id="c_CLASSIF_ACHAT" value="#{detailDemande.c_CLASSIF_ACHAT}" />
			</p:column>
			
			<p:column headerText="Frais de port">
				<h:outputText id="frais_PORT" value="#{detailDemande.frais_PORT}" />
			</p:column>
			
             <p:column headerText="montant">
				<h:outputText id="montant_TOTAL" value="#{detailDemande.montant_TOTAL}" />
			</p:column>
			
			<p:column headerText="quantite">
				<h:outputText id="quantite" value="#{detailDemande.quantite}" />
			</p:column>
			
			<p:column headerText="lieu De Livraison">
				<h:outputText id="lieuLIVRAISON"  value="#{detailDemande.lieu_LIVRAISON}" />
			</p:column>
			
			<p:column style="width:120px;">
				<p:commandButton update="listeDetailDemande" value="Delete"
					icon="ui-icon-closethick"
					action="#{detailDemandeMB.SupprimerUneLigneDeCommande(detailDemande) }"
					styleClass="ui-priority-primary">
				</p:commandButton>
			
			</p:column>
		</p:dataTable>
	</h:form>
	
	<h1>Supprimer  une Ligne De Commande et Afficher DeniereDemande</h1>

		<h1>Afficher Montant Total</h1>

	<h:form class="form">
		<p:growl id="growl" sticky="true" />
		<div class="form-left-decoration"></div>
		<div class="form-right-decoration"></div>
		<div class="circle"></div>
		

			<p:panel id="detaildemandeentré" style="margin-bottom:20px">
				<h:panelGrid columns="3" cellpadding="5" width="500"
					style="position: relative; right: 0;">

					<h:outputLabel for="montant_Demande"
						value="montant De la Demande" />
					<p:inputText id="montant_Demande"
						value="#{detailDemandeMB.detaildemandeDto.montant_Demande}"
						size="25" />
					<p:message for="montant_Demande" />
					
					<h:outputLabel for="frais_PORT_De_La_Demande"
						value="Frais de port de la Demande" />
					<p:inputText id="frais_PORT_De_La_Demande"
						value="#{detailDemandeMB.detaildemandeDto.frais_PORT_Total}"
						size="25" />
					<p:message for="frais_PORT_De_La_Demande" />
					
					<h:outputLabel for="montant_Total_Demande"
						value="montant De la Demande avec Frais de port" />
					<p:inputText id="montant_Total_Demande"
						value="#{detailDemandeMB.detaildemandeDto.montant_Demande_TotalHT}"
						size="25" />
					<p:message for="montant_Total_Demande" />
					  
                    
              </h:panelGrid>
         </p:panel>
	       		
	</h:form>               
	
	<h1>Modifier une ligne de demande</h1>

	<h:form class="form">
		<p:growl id="growl" sticky="true" />
		<p:dataTable id="listeDetailDemande" var="detailDemande"
			value="#{detailDemandeMB.listeDetailDemandeDto}" style="width:85%;">

			<p:column headerText="demandeid">
				<p:inputText id="demandeid" value="#{detailDemande.demandeid}" />
			</p:column>
			
			<p:column headerText="catalogueid">
				<p:inputText id="catalogueid" value="#{detailDemande.catalogueid}" />
			</p:column>
			
			<p:column headerText="nUM_DEMANDE">
				<p:inputText id="nUM_DEMANDE" value="#{detailDemande.nUM_DEMANDE}" />
			</p:column>
			
			<p:column headerText="nUM_REF_PROD">
				<p:inputText id="nUM_REF_PROD" value="#{detailDemande.nUM_REF_PROD}" />
			</p:column>
			
			<p:column headerText="description">
				<p:inputText id="description" value="#{detailDemande.description}" />
			</p:column>
			
			
			
			<p:column headerText="c_CLASSIF_ACHAT">
				<p:inputText id="c_CLASSIF_ACHAT" value="#{detailDemande.c_CLASSIF_ACHAT}" />
			</p:column>
			
			<p:column headerText="frais_PORT">
				<p:inputText id="frais_PORT" value="#{detailDemande.frais_PORT}" />
			</p:column>
			
			<p:column headerText="montant_TOTAL">
				<p:inputText id="montant_TOTAL" value="#{detailDemande.montant_TOTAL}" />
			</p:column>
			
			<p:column headerText="quantite">
				<p:inputText id="quantite" value="#{detailDemande.quantite}" />
			</p:column>
			
			<p:column headerText="montant">
				<p:inputText id="montant" value="#{detailDemande.montant}" />
			</p:column>
			
			<p:column headerText="lieuLIVRAISON">
				<p:inputText id="lieuLIVRAISON" value="#{detailDemande.lieu_LIVRAISON}" />
			</p:column>
			<p:column headerText="date_BESOIN">
			<p:inputText id="date_BESOIN" 
				value="#{detailDemande.date_BESOIN}"/>
				
			</p:column>
			<p:column style="width:120px;">
				<p:commandButton update="listeDetailDemande" value="update"
					icon="ui-icon-closethick"
					action="#{detailDemandeMB.ModifierUneLigneDeDemande(detailDemande) }"
					styleClass="ui-priority-primary">
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>

	<h1>ajout d'une ligne de Demande</h1>

	<h:form class="form">
		<p:growl id="growl" sticky="true" />
		<div class="form-left-decoration"></div>
		<div class="form-right-decoration"></div>
		<div class="circle"></div>
		<div class="form-inner">

			<p:panel id="detaildemandeentré" style="margin-bottom:20px">
				<h:panelGrid columns="3" cellpadding="5" width="500"
					style="position: relative; right: 0;">

					<h:outputLabel for="numerodedemandeid"
						value="Numero de demande" />
					<p:inputText id="numerodedemandeid"
						value="#{detailDemandeMB.detaildemandeDto.demandeid}"
						size="25" />
					<p:message for="numerodedemandeid" />


                   <h:outputLabel for="numerodeProduitid"
						value="numero du Produit id" />
					<p:inputText id="numerodeProduitid"
						value="#{detailDemandeMB.detaildemandeDto.catalogueid}"
						size="25" />
					<p:message for="numerodeProduitid" />
                    
                    <h:outputLabel for="quantiteDeLaLigneDeDemande" 
					     value="Quanntité de La Ligne de Demande" />
					<p:inputText id="quantiteDeLaLigneDeDemande"
						value="#{detailDemandeMB.detaildemandeDto.quantite}" size="25" />
					<p:message for="quantiteDeLaLigneDeDemande" />
					
					<h:outputLabel for="lieu_LIVRAISONDeLaLigneDeDemande" 
					     value="Lieu de livraison de la Ligne De Demande" />
					<p:inputText id="lieu_LIVRAISONDeLaLigneDeDemande"
						value="#{detailDemandeMB.detaildemandeDto.lieu_LIVRAISON}" size="25" />
					<p:message for="lieu_LIVRAISONDeLaLigneDeDemande" />
					
					<h:outputLabel for="frais_PORTdeLaLigneDeDemande"
						value="Frais de port de ligne de commande" />
					<p:inputText id="frais_PORTdeLaLigneDeDemande"
						value="#{detailDemandeMB.detaildemandeDto.frais_PORT}"
						size="25" />
					<p:message for="frais_PORTdeLaLigneDeDemande" />
					
					
					
					<h:outputLabel for="montantDuProduit"
						value="montant Du Produit" />
					<p:inputText id="montantDuProduit"
						value="#{detailDemandeMB.detaildemandeDto.montant}"
						size="25" />
					<p:message for="montantDuProduit" />
										
					<h:outputLabel for="descriptionDuProduit"
						value="description Du Produit" />
					<p:inputText id="descriptionDuProduit"
						value="#{detailDemandeMB.detaildemandeDto.description}"
						size="25" />
					<p:message for="descriptionDuProduit" />
	                 
	                 <h:outputLabel for="montant_TOTALDeLaLigneDeDemande"
						value="montant De La Ligne De Demande" />
					<p:inputText id="montant_TOTALDeLaLigneDeDemande"
						value="#{detailDemandeMB.detaildemandeDto.montant_TOTAL}"
						size="25" />
					<p:message for="montant_TOTALDeLaLigneDeDemande" />
					
	               
					
					<h:outputLabel for="c_CLASSIF_ACHATDeLaDemande"
						value="Classification Achat de la ligne de commande" />
					<p:inputText id="c_CLASSIF_ACHATDeLaDemande"
						value="#{detailDemandeMB.detaildemandeDto.c_CLASSIF_ACHAT}"
						size="25" />
					<p:message for="c_CLASSIF_ACHATDeLaDemande" />
             <p:panel id="detaildemandeentréLiv" style="margin-bottom:20px">
				<h:panelGrid columns="3" cellpadding="5" width="500"
					style="position: relative; right: 0;">
							            
                    <h:outputLabel for="DateDeLivraison"  
						value="Date de La Livraison" />
					<p:inputText id="DateDeLivraison"
					     converter="localDateTimeConverter"
						value="#{detailDemandeMB.detaildemandeDto.date_BESOIN}"
						size="25" />
					<p:message for="DateDeLivraison" />
			</h:panelGrid>
           
			</p:panel>
	         
             				
		</h:panelGrid>
				
			</p:panel>
			<p:commandButton value="Actualiser"
                    icon="ui-icon-closethick"
					action="#{detailDemandeMB.AfficherUnPrix }" 
					update="detaildemandeentré"
					styleClass="ui-priority-primary">				
				</p:commandButton>
					
			<p:commandButton value="Add"
						action="#{detailDemandeMB.AjouterLignedeDemande  }" update="@form">
				</p:commandButton>
				
							
				
	<p:dataTable id="catalogueDtoRech" var="catalogueRec"
		value="#{detailDemandeMB.catalogueDtoRech}"
		style="width:85%;">

		<p:column headerText="Articleid">
				<p:inputText id="ids" value="#{catalogueRec.catalogueid}" />
			</p:column>
			<p:column headerText="Numero de l'Article">
				<p:inputText id="Ns"
					value="#{catalogueRec.nUM_REF_PROD}" />
			</p:column>
			<p:column headerText="Libellé de l'Article">
				<p:inputText id="Ls"
					value="#{catalogueRec.l_REF_PROD}" />
			</p:column>
			<p:column headerText="Numero du Fournisseur">
				<p:inputText id="Rs"
					value="#{catalogueRec.nUM_FOURNISSEUR}" />
			</p:column>
			<p:column headerText="Prix">
				<p:inputText id="NCs"
					value="#{catalogueRec.montant}" />
			</p:column>
		    <p:column headerText="Unite">
				<p:inputText id="Unite"
					value="#{catalogueRec.unite}" />
			</p:column>		
		<p:column style="width:120px;">
		</p:column>	
	</p:dataTable>			
				
				
		</div>
	</h:form>
	<h:form class="form">

		<p:growl id="growl" sticky="true" />

		<p:dataTable id="produitduCataloguelist" var="catalogue"
			value="#{catalogueMB.catalogueDtoListe}" style="width:85%;">

			<p:column headerText="idProduitDuCatalogue">
				<h:outputText id="idPCat" value="#{catalogue.catalogueid}" />
			</p:column>

			<p:column headerText="NumeroDeRefDuProduitDuCat">
				<h:outputText id="NRefProdCat" value="#{catalogue.nUM_REF_PROD}" />
			</p:column>
			
			<p:column headerText="LibelleDeLaRefDuProdDuCat">
				<h:outputText id="LRefProdCat"
					value="#{catalogue.l_REF_PROD}" />
			</p:column>
			
			<p:column headerText="NumeroDuFournisseurDuProduitDuCat">
				<h:outputText id="NumFrsDuProdCat"
					value="#{catalogue.nUM_FOURNISSEUR}" />
			</p:column>
			
			
			<p:column headerText="MontantDuProduitDuCatalogue">
				<h:outputText id="MtProdCat"
					value="#{catalogue.montant}" />
			</p:column>
			
			
			<p:column headerText="UnitéDuProduitDuCatalogue">
				<h:outputText id="UnProdCat"
					value="#{catalogue.unite}" />
			</p:column>
			

			<p:column style="width:120px;">
				<p:commandButton update="produitduCataloguelist" value="Delete"
					icon="ui-icon-closethick"
					action="#{detailDemandeMB.AjouterLignedeDemande }"
					styleClass="ui-priority-primary">
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
	<h1>  </h1>
