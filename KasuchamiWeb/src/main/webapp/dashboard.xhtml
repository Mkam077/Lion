<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<meta http-equiv="refresh" content="5"></meta>
<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
  <script type = "text/JavaScript"> 
         
              function AutoRefresh( t ) {  
                 setTimeout("location.reload(true);", t);
             }  
         
       </script> 
     

	<title>DashBoard</title>

	<style>
<h:outputStylesheet library="cssPerso" name="style.css"  />
<h:outputStylesheet library="cssPerso" name="cssAccueil.css"  />

	</style>
	
	
</h:head>



 <body onload = "JavaScript:AutoRefresh(5000);" >	  
<h2 class="titreSection">Tableau De Bord</h2>	



<h3>Indicateur</h3>



<div class="couvertureDeStock">
<h4>Couverture de Stock</h4>



<h:form >

<!--  // permet la mise Ã  jour de la table articleStockList tout les 2 secondes  -->
<!--        <p:poll interval="5" update="articleStocklist" />  -->
    
        <h:commandButton class="connect"  value="Accueil"
				action="VersAccueil" >
			</h:commandButton>
			<h:commandButton class="connect"  value="Stock"
				action="VersStock" >
			</h:commandButton>
			<h:commandButton class="connect"  value="Import"
				action="VersImport" >
			</h:commandButton>
   </h:form> 
    
   <p:separator /> 
   <h:form class="form">     
		<p:growl id="growl" sticky="true" />
		<p:poll interval="5" update="articleStocklist" />
		
		<p:dataTable id="articleStocklist" var="articleStock"
			value="#{articleStockMB.articleStockDtolist}" 
			rowKey="#{articleStock.idArticleStock}" paginator="true" rows="10"
			selectionMode="single" selection="#{articleStock}"
			filteredValue="#{articleStock.filteredarticleStock}"
			style="width:30%;">

			<p:column headerText="Designation">
				<p:inputText id="Desup" value="#{articleStock.articleDesignation}" />
			</p:column>
			<p:column headerText="IndCouvStock">
				<p:inputText id="couvStock"
					value="#{articleStock.couverturedestock}" />
			</p:column>
		</p:dataTable>			
	</h:form>

</div>



</body>


</html>
